<!DOCTYPE html>
<html ng-app="gallery">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../angular/angular.js" ></script>

    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../angular/angular-animate.js" ></script>
    <script type="text/javascript" src="../angular/angular-touch.js" ></script>
    <script type="text/javascript" src="ng-flow-standalone.js" ></script>
    <script type="text/javascript" src="../script/gallery.js"></script>
    <script type="text/javascript" src="../script/links.js"></script>
    <script type="text/javascript" src="../script/root.js"></script>

	<link rel="stylesheet" href="../css/alert.css" type="text/css" />
    <link rel="stylesheet" href="../css/galleryStyle.css" type="text/css" />
    <link rel="stylesheet" href="../css/template.css" type="text/css" />
</head>
<body>

<div id="header">
    <div id="top">
        <div id="logo">
            <img src="../images/fer_logo3.png"  alt="FERbook" >
        </div>
    </div>
    <div id="topNav">
        <div id="topNavLinks">

            <div>
                <a class="topnav" target='_self' id="newsfeedLink"  >NEWSFEED</a>
                <span style='letter-spacing:14px;'> |</span>
                <a class="topnav" target='_self'  id="wallLink" > WALL</a>
                <span style='letter-spacing:14px;'> |</span>
                <a class="topnav" target='_self' id="galleryLink"> GALLERY</a>
                <span style='letter-spacing:14px;'> |</span>
                <a class="topnav" target='_self' id="messagesLink"> MESSAGES</a>
            </div>
        </div>
    </div>
</div>
<div id='belowTop' ng-controller="albumCtrl" ng-init="add()">
    <div id='page'>


            <span class="allAlbums"><select ng-model="myAlbum" class="select-control"
                                            ng-options="a.name for a in albumList">
                <option id="topVal" value="">Choose one of the albums from the list:</option>
            </select></span>

            <button ng-click="showImages(myAlbum.albumId)" class="btn btn-default">Submit</button>

        <form novalidate ng-controller="albumCtrl" name="newAlbum">
            Write new album title: <input type="text" class="form-control" ng-model="name" />
            <input type="submit" ng-click="addNewAlbum(name)" class="btn btn-default" value="Save" />
        </form>

        <p id="disclaimer" ng-hide="images.length > 0">No images in this album, please choose another one!</p>

        <div>
            <ul class="nav">
                <li ng-repeat="a in images" ng-hide="images.length <= 0" ng-class="{'active':isActive($index)}">
                    <img src="{{a.url}}" ng-click="showPhoto($index);" />
                </li>
            </ul>
        </div><div class="container slider">
        <img ng-repeat="a in images" class="slide" ng-swipe-right="showPrev()" ng-swipe-left="showNext()" ng-show="isActive($index)" ng-src="{{a.url}}" />

        <a class="arrow prev" href="" ng-click="showPrev()" ng-hide="images.length <= 0"></a>
        <a class="arrow next" href="" ng-click="showNext()" ng-hide="images.length <= 0"></a>
    </div>
</div>
    <div class="footer" flow-init
         flow-files-submitted="$flow.upload()"
         flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]">
        <div class="drop" flow-drop ng-class="dropClass">
            <span class="btn btn-default" flow-btn>Upload Image</span>
            <span class="btn btn-default" flow-btn flow-directory ng-show="$flow.supportDirectory">Upload Folder of Images</span>
            <b>OR</b>
            Drag And Drop your images here
            </div>
    </div>
</div>





</body>
</html>
